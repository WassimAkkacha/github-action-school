name: CI Pipeline

on:
  workflow_dispatch:

jobs:
  lint-and-test:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: 20

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run test
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: echo "building..."

